<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeDatabase - ETS2 Truck & Trailer Codes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeDatabase</h1>
            <p>Share and modify truck and trailer codes for ETS2</p>
        </header>

        <section class="category" id="truckCodes">
            <h2>Truck Codes</h2>
            <div class="brands" id="truckBrands">
                <!-- Truck brands will be dynamically inserted here -->
            </div>
        </section>

        <section class="category" id="trailerCodes">
            <h2>Trailer Codes</h2>
            <div class="brands" id="trailerBrands">
                <!-- Trailer brands will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
